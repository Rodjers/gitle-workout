<div class="container">
    <div class="header">
  <h3 class="text-muted">gitleworkout</h3>
</div>
<div class="well">
<form class="form-horizontal" ng-submit="addWorkout(newWorkout)">
<div class="form-group">
<label class="col-sm-2 control-label">Enter Date:</label>
<div class="col-sm-4">
<input datepicker ng-model="newWorkout.date" data-date-format="yyyy-mm-dd" id="startDate" class="form-control" size="16" type="text" placeholder="YYYY-MM-DD" required>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Enter Name:</label>
<div class="col-sm-4">
<input ng-model="newWorkout.name" class="form-control" type="text" placeholder="(Optional)" required>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<button type="submit" class="btn btn-primary">Add workout</button>
</div>
</div>
</form>
</div>
  <div class="panel-group" id="accordion">
  <div class="panel panel-default" ng-cloak ng-repeat="workout in entries" ng-init="edit=false">
    <div class="panel-heading">
      <h4 class="panel-title">
      
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">
          {{ workout.date}} {{ workout.name }}
        </a>
        <span ng-click="removeWorkout($index)" class="glyphicon glyphicon-trash pull-right"></span>
      <span ng-click="edit = !edit" class="glyphicon glyphicon-edit pull-right"></span>
      </h4>
    </div>
    <div id="collapse{{$index}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <table class="table">
    <thead>
    <th>#</th>
    <th>Exercise</th>
    <th>Set 1</th>
    <th>Set 2</th>
    <th>Set 3</th>
    <th>Set 4</th>
    <th>Set 5</th>
    <th>Set 6</th>
    <th>Set 7</th>
    <th>Set 8</th>
    <th>Set 9</th>
    </thead>
    <tbody>
      <tr ng-class="{hidden: !edit}" ng-init="newExercise = {'sets': [{'reps': null}]}">
       <td><button class="btn btn-success" ng-click="addExercise(newExercise,$index)">Add exercise</button></td>
       <td><select class="form-control" type="text" ng-model="newExercise.name" required>
         <option>Push-ups</option>
         <option>Sit-ups</option>
         <option>Pull-ups</option>
       </select></td>
       <td ng-repeat="set in newExercise.sets"><input class="form-control" type="number" ng-model="newExercise.sets[$index].reps" required></td>
       <td><button ng-click="addSet(newExercise)" class="btn btn-primary">Add set</button></td>
      </tr>
      <tr ng-repeat="exercise in workout.exercises">
        <td>{{ $index + 1 }}</td>
        <td>{{ exercise.name }}</td>
        <td ng-repeat="set in exercise.sets">{{ set.reps }}</td>
        <td><span ng-click="removeExercise(workout.exercises,$index)" class="glyphicon glyphicon-trash"></span></td>
      </tr>
    </tbody>
  </table>
      </div>
    </div>
  </div>
 
</div>
</div>
